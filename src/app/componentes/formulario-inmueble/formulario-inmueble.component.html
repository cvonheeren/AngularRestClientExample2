<form #formulario class="container needs-validation" [class.was-validated]="validado" novalidate>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input required [(ngModel)]="inmueble.nombre" name="titulo" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="invalid-feedback">
            No vacío
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Imagen</label>
        <input required [(ngModel)]="inmueble.imagen" name="imagen" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="invalid-feedback">
            No vacío
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Dirección</label>
        <input required [(ngModel)]="inmueble.direccion" name="direccion" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="invalid-feedback">
            No vacío
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Precio</label>
        <input required [(ngModel)]="inmueble.precio" name="precio" type="number" class="form-control" id="exampleFormControlTextarea1" rows="3">
        <div class="invalid-feedback">
            No vacío
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo</label>
        <select required class="form-control" id="exampleFormControlSelect1">
          <option>Alquiler</option>
          <option>Venta</option>
        </select>
      </div>
    <button (click)="btnAceptar(formulario.checkValidity())" class="btn btn-primary">Añadir</button>

    <!-- TODO setear tipo, habitaciones y servicios -->
</form>
